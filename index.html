<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Side Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.side-panel {
    width: 250px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    transition: transform 0.3s ease-in-out;
    z-index: 1000;
}

.main-content {
    margin-left: 250px;
    transition: margin-left 0.3s ease-in-out;
}

.nav-link {
    color: white;
    transition: color 0.3s;
}

.nav-link:hover {
    color: #1db954;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .side-panel {
        transform: translateX(-100%);
    }

    .side-panel.active {
        transform: translateX(0);
    }

    .main-content {
        margin-left: 0;
    }
}
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Side Panel -->
            <div class="col-md-3 col-lg-2 bg-dark text-white min-vh-100 side-panel" id="sidePanel">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">My App</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-music-note-list"></i> <span class="ms-1 d-none d-sm-inline">Playlists</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-heart"></i> <span class="ms-1 d-none d-sm-inline">Liked Songs</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-gear"></i> <span class="ms-1 d-none d-sm-inline">Settings</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <!-- Navbar with Toggle Button -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" id="toggleSidePanel">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Playlists</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Liked Songs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Settings</a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Main Content Area -->
                <div class="p-4">
                    <h1>Welcome to My App</h1>
                    <p>This is the main content area.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script >
      document.addEventListener('DOMContentLoaded', function () {
    const toggleButton = document.getElementById('toggleSidePanel');
    const sidePanel = document.getElementById('sidePanel');

    toggleButton.addEventListener('click', function () {
        sidePanel.classList.toggle('active');
    });

    // Close the side panel when clicking outside of it
    document.addEventListener('click', function (event) {
        if (!sidePanel.contains(event.target) && !toggleButton.contains(event.target)) {
            sidePanel.classList.remove('active');
        }
    });
});
    </script>
</body>
</html>
